<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="banner">
       
        <div class="row">
            <div class="col-4">

            </div>
            <div class="col-4">
                <h2>Fill Enquiry Form</h2>
                <form  [formGroup]="enquiryForm" class="was-validated">
                    <div class="form-group">
                      <label >First Name:</label>
                      <input type="text" class="form-control" fromControlName="firstName" placeholder="Enter your First Name" required>
                      <div class="valid-feedback">Valid.</div>
                      <!-- <div class="invalid-feedback">Please fill out this field.</div> -->
                    </div>
                    <div class="form-group">
                      <label >Last Name:</label>
                      <input type="text" class="form-control" fromControlName="lastName" placeholder="Enter your Last Name"  required>
                      <div class="valid-feedback">Valid.</div>
                      <!-- <div class="invalid-feedback">Please fill out this field.</div> -->
                    </div>
                    <div class="form-group">
                        <label >Email-ID:</label>
                        <input type="email" class="form-control" fromControlName="emailId"  placeholder="Enter your Email-ID" name="pswd" required>
                        <div class="valid-feedback">Valid.</div>
                        <!-- <div class="invalid-feedback">Please fill out this field.</div> -->
                      </div>
                      <div class="form-group">
                        <label >PAN Card Number:</label>
                        <input type="text" class="form-control" fromControlName="panNumber"  placeholder="Enter your PAN Card Number" name="pswd" required>
                        <div class="valid-feedback">Valid.</div>
                        <!-- <div class="invalid-feedback">Please fill out this field.</div> -->
                      </div>
                    
                    <button type="submit" class="btn btn-success" (click)="onSubmitForm()">Submit</button>
                  </form>

            </div>
            <div class="col-4">

            </div>


        </div>


    </div>
</body>
</html>
