<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="banner">
       
        <div class="row">
            <div class="col-4">

            </div>
            <div class="col-4">
                <h2>Fill Enquiry Form</h2>
                <form  [formGroup]="enquiryForm" class="was-validated" (ngSubmit)="onSubmitForm()">
                  <div class="row">
                    <div class="col">
                    <div class="form-group">
                      <label >First Name:</label>
                      <input type="text" class="form-control" formControlName="firstName" placeholder="Enter your First Name" required>
                      <!-- <div class="valid-feedback">Valid.</div> -->
                      <!-- <div class="invalid-feedback">Please fill out this field.</div> -->
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label >Middle Name:</label>
                      <input type="text" class="form-control" formControlName="middleName" placeholder="Enter your Middle Name"  required>
                      <!-- <div class="valid-feedback">Valid.</div> -->
                      <!-- <div class="invalid-feedback">Please fill out this field.</div> -->
                    </div>
                  </div>
                  </div>


                    <div class="row">
                      <div class="col">
                    <div class="form-group">
                      <label >Last Name:</label>
                      <input type="text" class="form-control" formControlName="lastName" placeholder="Enter your Last Name"  required>
                      <!-- <div class="valid-feedback">Valid.</div> -->
                      <!-- <div class="invalid-feedback">Please fill out this field.</div> -->
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                        <label >Email-ID:</label>
                        <input type="email" class="form-control" formControlName="emailId"  placeholder="Enter your Email-ID" name="pswd" required>
                        <!-- <div class="valid-feedback">Valid.</div> -->
                        <!-- <div class="invalid-feedback">Please fill out this field.</div> -->
                      </div>
                    </div>
                    </div>
                    <div class="row">
                      <div class="col">
                    <div class="form-group">
                      <label >Contact Number:</label>
                      <input type="number" class="form-control" formControlName="contactNumber"  placeholder="Enter your Contact Number" required>
                      <!-- <div class="valid-feedback">Valid.</div> -->
                      <!-- <div class="invalid-feedback">Please fill out this field.</div> -->
                    </div>
                  </div>
                    <div class="col">
                      <div class="form-group">
                        <label >PAN Card Number:</label>
                        <input type="text" class="form-control" formControlName="panNumber"  placeholder="Enter your PAN Card Number" name="pswd" required>
                        <!-- <div class="valid-feedback">Valid.</div> -->
                        <!-- <div class="invalid-feedback">Please fill out this field.</div> -->
                      </div>
                    </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label >Age:</label>
                          <input type="number" class="form-control" formControlName="age"  placeholder="Enter your Age" name="pswd" required>
                          <!-- <div class="valid-feedback">Valid.</div> -->
                          <!-- <div class="invalid-feedback">Please fill out this field.</div> -->
                        </div>

                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label >Gender:</label>
                          <input type="text" class="form-control" formControlName="gender"  placeholder="Enter your Gender" name="pswd" required>
                          <!-- <div class="valid-feedback">Valid.</div> -->
                          <!-- <div class="invalid-feedback">Please fill out this field.</div> -->
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label >Current City:</label>
                          <input type="text" class="form-control" formControlName="city"  placeholder="Enter your current City" name="pswd" required>
                          <!-- <div class="valid-feedback">Valid.</div> -->
                          <!-- <div class="invalid-feedback">Please fill out this field.</div> -->
                        </div>

                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label >Loan Requirement:</label>
                          <input type="number" class="form-control" formControlName="requiredLoanAmount"  placeholder="Loan Amount Required" name="pswd" required>
                          <!-- <div class="valid-feedback">Valid.</div> -->
                          <!-- <div class="invalid-feedback">Please fill out this field.</div> -->
                        </div>
                      </div>
                    </div>
                      <!-- <div class="row" style="text-align: center;"> -->
                        <div class="form-group">
                          <label >Annual Income:</label>
                          <input type="number" class="form-control" formControlName="annualIncome"  placeholder="Enter your Annual Income" name="pswd" required>
                          <!-- <div class="valid-feedback">Valid.</div> -->
                          <!-- <div class="invalid-feedback">Please fill out this field.</div> -->
                        </div>

                      <!-- </div> -->
                    <button type="submit" class="btn btn-success" [disabled]="!enquiryForm.valid">Submit</button>
                    <!-- <input type="submit" class="btn btn-success" value="Submit" [disabled]="!enquiryForm.valid" > -->
                  </form>

            </div>
            <div class="col-4">

            </div>


        </div>


    </div>
</body>
</html>
