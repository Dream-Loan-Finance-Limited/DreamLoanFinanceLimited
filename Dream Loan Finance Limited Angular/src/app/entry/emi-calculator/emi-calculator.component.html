<body>
    
    <div class="calculator">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
    <h1>Loan EMI Calculator :</h1>
    <label for="">Loan Amount:</label><br>
  
  <input type="number" [(ngModel)]="loanAmount" placeholder="Enter Loan Amount"> <br><br>
 <label for=""> Tenure in Months:</label><br>
  <input type="number" [(ngModel)]="tenure" placeholder="Enter Loan Tenure"> <br><br>
<label for="">  Interest Rate:</label><br>
  <input type="number" [(ngModel)]="interest" placeholder="Enter Rate Of Intrest"> <br><br>
  <button  class="btn btn-info" (click)="calculate()">Calculate</button>
  
  <h1>EMI:{{ emi }}/month</h1>
  <h1>Total Payable Amount :{{totalpay}}/-</h1>
</div>

</div>
